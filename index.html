<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Web Page</title>
<!-- <link rel="stylesheet" href="styles.css"> -->
<script src="/lib/sh.js" type="module"></script>
<script src="/components/my-root.js" type="module"></script>
<style>
  :root {
    color-scheme: dark;
  }
</style>

<main>
  <h1>
    <sh-root>
      <slot name="heading"></slot>
    </sh-root>
    <my-root slot="heading" title-text="Web Page" data-title-el="t" data-random-number="r">
      Title 1: <span sh-part="t"></span><br>
      Title 2: <span sh-part="t"></span><br>
      Title 3: <span sh-part="t">No Title 3</span><br>
      <p>Random number is <span sh-part="r"></span></p>
    </my-root>
  </h1>
</main>
